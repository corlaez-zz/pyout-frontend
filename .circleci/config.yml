version: 2

defaults: &defaults
  working_directory: ~/pyout-frontend
  docker:
    - image: circleci/node:10.15.3

jobs:
  install:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - persist_to_workspace:
          root: ~/pyout-frontend
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/pyout-frontend

      - run: npm run build
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/pyout-frontend

      - run: npm test
  cache:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/pyout-frontend

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

workflows:
  version: 2
  status-pr:
    jobs:
      - install:
          filters:
            tags:
              ignore: /.*/
      - build:
          requires:
            - install
      - test:
          requires:
            - install
      - cache:
          requires:
            - build
            - test
