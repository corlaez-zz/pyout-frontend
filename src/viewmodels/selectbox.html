<div>
  <div>
    <input
      type="radio"
      name="gender"
      value="Male"
      data-bind="checked: checkGender"
    />

  </div>
  <input
    type="radio"
    name="gender"
    value="Female"

  />

  <p>You have selected: <span data-bind="text:checkGender "></span></p>
</div>
