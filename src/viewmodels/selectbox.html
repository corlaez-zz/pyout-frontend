<div>
  <div data-bind="foreach: { data: options, as: 'option'}">
    <input
      type="radio"
      name="gender"
      data-bind="checked: $parent.checkGender, attr: { value: option.name }"
    /><span data-bind="text: option.name"></span>
  </div>
  <div>
    <p>You have selected: <span data-bind="text: checkGender"></span></p>
  </div>
</div>
