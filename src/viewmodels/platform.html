<div>
  <div data-bind="foreach: { data: options, as: 'option'}">
    <input
      type="checkbox"
      data-bind="checked: $parent.checkPlatform, attr: { value: option.value }"
    />
    <span data-bind="text: option.name"></span>
    <br />
  </div>

  <div>
    <p>You have selected: <span data-bind="text: message"></span></p>
  </div>
</div>
